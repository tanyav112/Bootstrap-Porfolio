<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <title>Contact | Tanya Schwartz</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a class="navbar-brand" href="index.html" id="logo">Tanya Schwartz</a>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="nav-item nav-link active" id="navbar" href="index.html">About
          <span class="sr-only">(current)</span>
        </a>
        <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
        <a class="nav-item nav-link" href="contact.html">Contact</a>

      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <div class="main-section">
      <h1>Contact</h1>

      <form>
        <div class="form-row">Name
          <input type="text" class="form-control" placeholder="John Smith">
        </div>
        <div class="form-row">Email
          <input type="email" class="form-control" placeholder="example@example.com">
        </div>
        <div class="form-row">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>

    </div>
  </div>

  <nav id="footer" class="navbar fixed-bottom navbar-light bg-faded">
    Copyright &copy;
  </nav>
</body>

</html>
